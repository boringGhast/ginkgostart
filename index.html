<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>起始页</title>
    <link rel="shortcut icon" href="loge.png" type="image/x-icon" />
    <link rel="icon" href="loge.png" type="image/x-icon" />
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="https://g.alicdn.com/thx/cube/1.3.2/cube.min.css" />
    <link rel="stylesheet" href="./iconfont/iconfont.css" />
    <script src="./iconfont/iconfont.js"></script>
    <!-- jQuery -->
    <script src="https://a1.alicdn.com/oss/uploads/2018/12/26/7bfddb60-08e8-11e9-9b04-53e73bb6408b.js"></script>
    <!-- 代码高亮 -->
    <script src="https://a1.alicdn.com/oss/uploads/2018/12/26/a3f714d0-08e6-11e9-8a15-ebf944d7534c.js"></script>
  </head>
  <bim id="b1"></bim>
  <bim id="b2"></bim>
  <body>
    <label class="switch">
      <input type="checkbox" onclick="moonOrDay()" />
      <span class="slider"></span>
    </label>
    <time id="time" style="font-family: consolas">12 : 12</time>
    <div class="search-box">
      <button
        id="setBrowser"
        onclick="setBrowserListTandL()"
        onblur="hrefBstate = 'none'"
        onfocus="document.documentElement.style.setProperty('--BgBlur', '3px');"
        onblur="document.documentElement.style.setProperty('--BgBlur', '0px');"
      >
        <i class="iconfont icon-bing" id="search-ico"></i>
      </button>
      <input
        type="text"
        id="search"
        placeholder="Type to search..."
        required
        autocomplete="off"
        disableautocomplete
        onfocus="this.placeholder='';document.documentElement.style.setProperty('--BgBlur', '3px');"
        onblur="BliLeft = getElementLeft(setB) - 20;this.placeholder='Type to search...';document.documentElement.style.setProperty('--BgBlur', '0px');"
      />
      <div class="search-btn" onclick="search()">
        <i class="iconfont icon-search1187938easyiconnet"></i>
      </div>
    </div>
    <div id="hrefbox" style="display: none">
      <button shref="https://www.bing.com/search?q=" class="href">
        <i class="iconfont icon-bing"></i>
        <p>bing</p>
      </button>
      <button shref="https://www.google.com/search?q=" class="href">
        <i class="iconfont icon-google"></i>
        <p>google</p>
      </button>
      <button shref="https://www.baidu.com/s?ie=utf-8&word=" class="href">
        <i class="iconfont icon-baidu"></i>
        <p>baidu</p>
      </button>
    </div>
    <div class="tileBox">
      <div class="tiles">
        <a href="https://www.bilibili.com/" target="_blank">
          <img src="./loges/bilibili.svg" alt="" class="loges" />
        </a>
        <p>Bilibili</p>
      </div>
      <div class="tiles">
        <a href="https://www.github.com/" target="_blank">
          <img src="./loges/github.svg" alt="" class="loges" />
        </a>
        <p>Github</p>
      </div>
      <div class="tiles" add="add">
        <a id="AddTiles" href="#">
          <img src="./imgs/add.svg" alt="添加" class="loges" />
        </a>
        <p>添加图标</p>
        <div id="full"></div>
        <div id="newTileCard">
          <div>
            <p class="f24">网址</p>
            <input type="text" id="tileHref" class="input" placeholder="https://" />
          </div>
          <div>
            <p class="f24">图标</p>
            <div>
              <div class="logeDemoBox">
                <div id="logeDemo" class="text"><p class="f32">A</p></div>
                <input type="color" id="setLogeColor" />
                <div id="btnSLC"></div>
              </div>
              <p class="f16">文字图标</p>
              <input type="text" id="textLoge" class="input" onblur="SetLogeDemoText()" />
            </div>
          </div>
          <div>
            <p class="f24">名称</p>
            <input type="text" id="tileName" class="input" />
          </div>
          <div id="create" class="f24 fw500" onclick="addTile()">创建</div>
        </div>
      </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
